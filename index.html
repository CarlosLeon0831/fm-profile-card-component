<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="cyan circle" class="top-circle">
    <img src="./images/bg-pattern-bottom.svg" alt="cyan circle" class="bottom-circle">
    <div class="card__container">
      <div class="card__background">
        <img src="./images/bg-pattern-card.svg" alt="cyan circle pattern">
      </div>
      <img src="./images/image-victor.jpg" alt="Victor Crest" class="user__photo">
      <div class="username__container">
        <h3 class="username__name">Victor Crest <strong>26</strong></h3>
        <p class="username__location">London</p>
      </div>
      <hr>
      <div class="stats__container">
        <div class="stats__followers">
          <h3 class="stats__number">80K</h3>
          <p class="stats__title">Followers</p>
        </div>
        <div class="stats__likes">
          <h3 class="stats__number">803K</h3>
          <p class="stats__title">Likes</p>
        </div>
        <div class="stats__photos">
          <h3 class="stats__number">1.4K</h3>
          <p class="stats__title">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CarlosLeon0831" target="_blank">Carlos R. Leon</a>.
    </div>
  </footer>
</body>
</html>
